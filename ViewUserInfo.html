<script>
$(document).ready(function(){
  $('#navbar').load("AdminNavbar.html");
  $('#footer').load("Footer.html");
});
</script>
<script>
    function displayInfo() {
      $name = document.getElementById('email').value
      var xmlhttp = new XMLHttpRequest();
      xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          if(this.responseText == "True"){
            $('#displayinfo').load("Profile.php");
            $('#displaybookingshistory').load("BookingsHistory.php");
            document.getElementById('footer').style.position = "relative";
          }
          else{
            window.alert("No such user");
          }
        }
      };
      xmlhttp.open("GET", "findUser.php?name=" + $name, true);
      xmlhttp.send();  
    }
</script>

  <title>EV Charging Station Finder</title>
  <style>
    body {
      background-image: url("images/evimg2.jpg");
      background-repeat: no-repeat;

    }
    .butt{
      background-color: #A4FACF;
      font-size: 28px;
      font-weight: 500;
      transition-duration: 0.4s;
    }
    .butt:hover {
      background-color:#ed9759;
      color:black;
      box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
    }
  </style>

    <div style="color: rgb(3, 44, 3);margin-left: 70px;margin-right: 70px;margin-top: 40px;margin-bottom: 20px;">

          <span>
        <label style="font-size: 30px;width:250px;font-weight: 500;">Enter Email </label>
        <input type="text" id="email" style="font: sans-serif;border: 2px solid black;color:black;font-size: 28px;padding-left: 10px;width:fit-content;">
          
          
        <button class="butt" onclick="displayInfo()">Search</button>
        </span>
          </div>

    </div>
    <div id="displayinfo"></div>
    <div id="displaybookingshistory" style="margin-left: 70px;margin-right: 70px;"></div>
